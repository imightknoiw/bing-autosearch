<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bing AutoSearch</title>
  <script src="index.js"></script>
</head>
<body>
<center>
  <h3>Bing AutoSearch</h3>
  <br/>
  <form onsubmit="return false;">
    <label for="searchNum">Searches:</label>
    <input type="number" name="searchNum" placeholder="#" value="30"></input>
    <br/>
    <input type="button" onclick="start()">Start</input><input type="button" onclick="stop()">Stop</input>
  </form>
</center>  
</body>
</html>
