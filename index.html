<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bing AutoSearch</title>
  <link rel="icon" href="https://www.bing.com/sa/simg/favicon-trans-bg-blue-mg.ico" />
  <script src="index.js"></script>
</head>
<body>
<center>
  <a href="https://rewards.bing.com/" target="_blank"><h3>Bing AutoSearch</h3></a>
  <br/>
  <p>Searches so far: <p id="searchCt">0</p></p>
  <form onsubmit="return false;">
    <label class="hide" for="searchNum">Enter # of Searches:</label><br/>
    <input class="hide" type="number" id="searchNum" name="searchNum" placeholder="#" value="30" min="15"/><br/>
    <br/>
    <input type="button" class="hide" onclick="start()" value="Start"></input><input style="display: none;" type="button" id="stopBtn" onclick="stop()" value="Stop"></input>
  </form>
</center>  
</body>
</html>
